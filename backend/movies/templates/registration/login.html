{% extends 'base.html' %}

{% block title %}Login - WatchWish{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 4rem;">
    <div class="card">
        <div class="card-content">
            <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>
            <form method="post">
                {% csrf_token %}
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Username</label>
                    <input type="text" name="username" class="auth-input" required autofocus>
                </div>
                <div style="margin-bottom: 2rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Password</label>
                    <input type="password" name="password" class="auth-input" required>
                </div>
                <button type="submit" class="search-button" style="width: 100%;">Log In</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                Don't have an account? <a href="{% url 'signup' %}" style="color: var(--primary-color);">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
